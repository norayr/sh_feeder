run:
    image: python:3.5-alpine
    script:
    - pip3 install -r requirements.txt
    - ./pod_feeder.py --database feed.db
        --feed-id test
        --feed-url https://www.eff.org/rss/updates.xml
        --pod-url https://example.com
        --auto-tag foo
        --auto-tag bar
        --ignore-tag bar
        --fetch-only
        --debug
    - ./clean_db feed.db
